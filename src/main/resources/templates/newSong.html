<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Adding Song</title>
<link rel="stylesheet" th:href="@{/css/newSong.css}">
<link rel="icon" href="img/icon.png">

</head>
<body>
	<header>
        <div class="logo">
            <img src="img/logo.jpg" alt="TuneHub Logo">
            <a href="tunehub" style="color: white;text-decoration: none;"><h1>TuneHub</h1></a>
        </div>
		<div class="buttons">
            <a href="logout" class="rounded-button">Logout</a>
        </div>
    </header>
	<div class="song-details">
	<h1>Song Details :</h1>
	<form action="addSong" method="post">
		<label>Song Name : </label><input type="text" name="name" /><br>
		<label>Song Artist : </label><input type="text" name="artist"/><br>
		<label>Song Genre : </label><input type="text" name="genre"/><br>
		<label>Song Image :</label><input type="text" name="image"/><br>
		<label>Song Link : </label><input type="text" name="link"/><br>
		<input type="submit" value="ADD SONG"/>
	</form>
	</div>
</body>
</html>
